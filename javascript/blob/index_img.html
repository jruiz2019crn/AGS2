 <!-- accept="image/*"> aceptar todo tipo de imagenes, cargar html en navegador, tria fitxer, encuentra imagen pero no la muestra
 <img id="imatge"/> aquí es donde se cargará la imagenes
 var contingut=document.getElementById('contingut') seleccionamos contenido;
 var imatge=document.getElementById('imatge') donde se vuelca la imagen;
 multiple="true permite enviar varios archivos a la vez

-->

  <input type="file" accept="image/*" multiple="true" id="contingut">
  <img/>
  <img/>

  <script type="text/javascript">
    var contingut=document.getElementById('contingut');
    contingut.addEventListener('change',canvia)

    var imatge=document.getElementsByTagName('img');

    function canvia() {
      imatge[0].src=URL.createObjectURL(event.target.files[0]);
      imatge[1].src=URL.createObjectURL(event.target.files[1]);
    }





  </script>
