<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="estils.css">
  </head>
  <body>
    <div id="sol">

    </div>

    <div id="luna">
    </div>
    <script type="text/javascript" language="javascript">

    //EVENTS
      document.getElementById('sol').addEventListener('click',dia);
      document.getElementById('luna').addEventListener('click',nit);

      //CREAR FUNCIONS
      function dia(){
        document.body.style.backgroundColor='black';
      }

      function nit(){
        document.body.style.backgroundColor='yellow';
      }

      </script>


  </body>
</html>
